<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>see more</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="seemore.css">
</head>
<body>
     <canvas id="matrix-canvas"></canvas>
     <div id="portfolio">
    <div class="container">
        <h1 class="sub-title">My Work</h1>
        No More for now.
        <a href="index.html" class="btn">Back to portfolio</a>
    </div>
   </div>
    <script>
        (function () {
            const canvas = document.getElementById("matrix-canvas");
            const ctx = canvas.getContext("2d");
            const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&*";
            const fontSize = 16;
            let columns = 0;
            let drops = [];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                columns = Math.floor(canvas.width / fontSize);
                drops = Array.from({ length: columns }, function () { return 1; });
            }

            function drawMatrix() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#00ff00";
                ctx.font = fontSize + "px Share Tech Mono";

                for (let i = 0; i < drops.length; i++) {
                    const char = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            function blinkTargetText() {
                const container = document.querySelector("#portfolio .container");
                if (!container) return;
                const nodes = container.childNodes;
                for (let i = 0; i < nodes.length; i++) {
                    const node = nodes[i];
                    if (node.nodeType === Node.TEXT_NODE && node.textContent.indexOf("No More for now.") !== -1) {
                        const span = document.createElement("span");
                        span.className = "blink-text";
                        span.textContent = "No More for now.";
                        container.replaceChild(span, node);
                        break;
                    }
                }
            }

            resizeCanvas();
            blinkTargetText();
            window.addEventListener("resize", resizeCanvas);
            setInterval(drawMatrix, 40);
        })();
    </script>
</body>
</html>
